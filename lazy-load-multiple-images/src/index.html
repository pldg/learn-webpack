<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    Lazy Load Multiple Images
  </title>
</head>

<body>
  <style>
    h2 {
      margin-bottom: 100vh;
    }

    img {
      animation: fade-in 2s;
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }
  </style>
  <h2>Open DevTools network tab <br/> Then, scroll down to show images</h2>
  <div id="images">
    <h3>Lazy loaded images:</h3>
  </div>
</body>

</html>
